<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Image Details</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gradient-to-br from-purple-100 to-blue-200 min-h-screen flex items-center justify-center">
    <div class="w-full max-w-md mx-auto bg-white rounded-xl shadow-lg p-8">
        <h2 class="text-3xl font-extrabold text-center text-purple-700 mb-6">Image Details</h2>
        <div class="flex flex-col items-center">
            <img src="{{ image.url }}" alt="{{ image.filename }}" class="w-64 h-64 object-contain rounded-lg border mb-4 shadow">
            <div class="w-full space-y-2">
                <div class="flex justify-between">
                    <span class="font-semibold text-gray-600">Filename:</span>
                    <span class="text-gray-800">{{ image.filename }}</span>
                </div>
                <div class="flex justify-between">
                    <span class="font-semibold text-gray-600">Size:</span>
                    <span class="text-gray-800">{{ image.size }} bytes</span>
                </div>
                <div class="flex justify-between">
                    <span class="font-semibold text-gray-600">Image ID:</span>
                    <span class="text-gray-800">{{ image.imageid }}</span>
                </div>
            </div>
            <a href="{{ image.url }}" target="_blank" class="mt-6 inline-block bg-blue-600 text-white px-4 py-2 rounded-lg shadow hover:bg-blue-700 transition">View Original</a>
            <a href="/images/upload" class="mt-2 text-blue-500 hover:underline text-sm">Upload another image</a>
        </div>
    </div>
</body>
</html>
